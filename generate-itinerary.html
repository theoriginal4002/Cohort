<!DOCTYPE html>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">UnTangled</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="generate-itinerary.html" class="active">Generate Itinerary</a></li>
                    <!-- Additional navigation links as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <h2>Plan Your Dream Trip</h2>
            <p>Fill in the details below to receive a personalized travel itinerary tailored to your interests and preferences.</p>
            <form id="itinerary-form" action="process-itinerary.php" method="POST">
                <div class="form-group">
                    <label for="city">Destination City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="interests">Your Interests (comma-separated):</label>
                    <input type="text" id="interests" name="interests" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget (INR):</label>
                    <input type="number" id="budget" name="budget" required>
                </div>
                <div class="form-group">
                    <label for="people">Number of People:</label>
                    <input type="number" id="people" name="people" required>
                </div>
                <div class="form-group">
                    <label for="from_date">Start Date:</label>
                    <input type="date" id="from_date" name="from_date" required>
                </div>
                <div class="form-group">
                    <label for="to_date">End Date:</label>
                    <input type="date" id="to_date" name="to_date" required>
                </div>
                <button type="submit" class="form-button">Generate Itinerary</button>
            </form>
        </div>
    </main>
