<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UnTangled</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UnTangled</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="generate-itinerary.html">Generate Itinerary</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Create Your Account</h2>
            <form action="YOUR_BACKEND_SIGNUP_ENDPOINT" method="POST">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="form-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 UnTangled. All rights reserved.</p>
    </footer>
</body>
</html>
