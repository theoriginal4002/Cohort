<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UnTangled</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <header>
        <nav>
            <div class="logo">UnTangled</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('itinerary_page') }}">Generate Itinerary</a></li>
                <li><a href="{{ url_for('signup_page') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login_page') }}" class="active">Log In</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Welcome Back!</h2>
            <form action="{{ url_for('login_page') }}" method="POST">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="form-button">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 UnTangled. All rights reserved.</p>
    </footer>
</body>
</html>
